name: Build & Push Docker Images

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------
      # BASE / APP IMAGE → :latest
      # ----------------------------
      - name: Build & Push Base/App Image (latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/laravel-env-manager:latest

      # ----------------------------
      # AIO / NGINX IMAGE → :nginx-latest
      # ----------------------------
      - name: Build & Push Nginx AIO Image (nginx-latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/laravel-env-manager:nginx-latest
